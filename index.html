<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추천기</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f172a, #1e293b 45%, #334155);
      --card: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --muted: #cbd5e1;
      --accent: #22d3ee;
      --accent-2: #0ea5e9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .app {
      width: min(760px, 100%);
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.35);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.4rem, 3vw, 2rem);
    }

    .desc {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      font-size: 0.92rem;
    }

    select, button {
      border: 0;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 0.95rem;
    }

    select {
      background: rgba(255, 255, 255, 0.95);
      min-width: 90px;
    }

    button {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #082f49;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(1px); }

    .result-list {
      display: grid;
      gap: 10px;
    }

    .line {
      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
    }

    .line-title {
      width: 56px;
      color: #a5f3fc;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .ball {
      width: 36px;
      aspect-ratio: 1;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 700;
      background: #e2e8f0;
      color: #0f172a;
      box-shadow: inset 0 -4px 0 rgba(15, 23, 42, 0.15);
    }

    .ball.n1 { background: #fde047; }
    .ball.n2 { background: #93c5fd; }
    .ball.n3 { background: #fca5a5; }
    .ball.n4 { background: #c4b5fd; }
    .ball.n5 { background: #86efac; }

    .hint {
      margin-top: 14px;
      font-size: 0.83rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>로또 번호 추천기</h1>
    <p class="desc">클릭 한 번으로 무작위 번호 조합을 추천합니다.</p>

    <section class="controls">
      <label for="count">추천 줄 수</label>
      <select id="count">
        <option value="1">1줄</option>
        <option value="3" selected>3줄</option>
        <option value="5">5줄</option>
        <option value="10">10줄</option>
      </select>
      <button id="generateBtn">번호 추천 받기</button>
    </section>

    <section id="results" class="result-list"></section>
    <p class="hint">참고: 번호는 완전 랜덤으로 생성됩니다.</p>
  </main>

  <script>
    const resultsEl = document.getElementById("results");
    const countEl = document.getElementById("count");
    const generateBtn = document.getElementById("generateBtn");

    function pickLine() {
      const nums = new Set();
      while (nums.size < 6) {
        nums.add(Math.floor(Math.random() * 45) + 1);
      }
      return [...nums].sort((a, b) => a - b);
    }

    function ballGroup(num) {
      if (num <= 10) return "n1";
      if (num <= 20) return "n2";
      if (num <= 30) return "n3";
      if (num <= 40) return "n4";
      return "n5";
    }

    function renderLines(count) {
      resultsEl.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const line = pickLine();
        const row = document.createElement("div");
        row.className = "line";

        const title = document.createElement("span");
        title.className = "line-title";
        title.textContent = `${i}번째`;
        row.appendChild(title);

        line.forEach((num) => {
          const ball = document.createElement("span");
          ball.className = `ball ${ballGroup(num)}`;
          ball.textContent = num;
          row.appendChild(ball);
        });

        resultsEl.appendChild(row);
      }
    }

    generateBtn.addEventListener("click", () => {
      renderLines(Number(countEl.value));
    });

    renderLines(Number(countEl.value));
  </script>
</body>
</html>
